// CS2 6v6 Competitive Server Configuration

// Server Basics
sv_password "" // Leave empty for public server, or set a password for private matches

// Game Settings
mp_maxrounds 24              // Maximum rounds (12 per half)
mp_halftime 1                // Enable halftime switch
mp_match_restart_delay 10    // Delay before the match restarts after halftime
mp_roundtime 1.92            // Round time in minutes (1.92 = 1 minute 55 seconds)
mp_freezetime 15             // Freeze time at the beginning of each round
mp_startmoney 800            // Starting money for players
mp_maxmoney 16000            // Maximum money a player can have
mp_buytime 20                // Time players can buy weapons at round start
mp_buy_anywhere 0            // Disable buying anywhere

// Team Sizes
mp_limitteams 6              // Limit team sizes to 6 players
mp_autoteambalance 0         // Disable auto team balancing

// Competitive Rules
mp_forcecamera 1             // Force players to spectate their own team
mp_respawn_immunitytime 0    // No respawn immunity
mp_respawn_on_death_ct 0     // No respawn for CT
mp_respawn_on_death_t 0      // No respawn for T
mp_overtime_enable 1         // Enable overtime if tied
mp_overtime_maxrounds 6      // Number of rounds in overtime (3 per side)
mp_overtime_startmoney 10000 // Starting money for overtime

// Enable Round Progression Display
mp_display_kill_assists 1    // Show assists in the scoreboard
mp_display_team_cash 1       // Display team cash on the scoreboard
mp_round_restart_delay 5     // Delay before a new round starts after the previous one ends
mp_round_report_delay 3      // Delay before the round report is shown

// Spectator Settings
mp_spectators_restrict 0     // Allow spectators to freely switch between players
spec_freeze_time 0           // Disable spectator freeze time when switching players

// Friendly Fire and Team Damage
mp_friendlyfire 1            // Enable friendly fire
ff_damage_reduction_grenade 0.35 // Damage reduction for friendly grenade damage
ff_damage_reduction_bullets 0.1  // Damage reduction for friendly bullet damage
ff_damage_reduction_other 0.25   // Damage reduction for other friendly damage
mp_autokick 0                // Disable auto-kick for friendly fire incidents

// Voice and Communication
sv_voiceenable 1             // Enable voice chat
sv_alltalk 0                 // Disable all-talk (only team communication allowed)

// Server Performance
sv_minrate 128000            // Minimum rate for clients
sv_maxrate 0                 // Maximum rate (0 = unlimited)
sv_mincmdrate 128            // Minimum command rate
sv_minupdaterate 128         // Minimum update rate

// Map Rotation and Settings
map de_dust2                 // Default map
mp_match_end_changelevel 1   // Change level after match ends
mapcyclefile "mapcycle.txt"  // Map cycle file

// Anti-Cheat
sv_cheats 0                  // Disable cheats
sv_pure 1                    // Enforce pure server (only allow default files)

// Disable Automatic Bans
sv_kick_ban_duration 0       // Disable automatic bans for kicks
sv_vote_kick_ban_duration 0  // Disable bans from vote kicks

// Logging and Debugging
log on                       // Enable logging
sv_logbans 1                 // Log bans
sv_logecho 1                 // Echo log information to the server console
sv_logfile 1                 // Log server events to a file
sv_logsdir "logs"            // Directory for log files
